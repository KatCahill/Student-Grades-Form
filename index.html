<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>Grading System</title>
  </head>
  <body>

    <div class="wrapper-1">
      <img src="Logo.jpeg">
      <h1>Grades Submission Form</h1>
       <div class="ui inverted segment">
        <div class="ui inverted form">
          <div class="two fields">
            <div class="field">
              <label>First Name</label>
              <input placeholder="First Name" id="first-name" type="text" />
            </div>

            <div class="field">
              <label>Last Name</label>
              <input placeholder="Last Name" id="last-name" type="text" />
            </div>
          </div>

          <div class="subjects">
            <label>Number of Subjects</label>
            <input id="subjects" placeholder="1-10" type="number" />
          </div>

          <div class="inline field"></div>

          <div
            class="ui submit button"
            id="myButton"
            onclick="myForm(), myGrades(), hideButton()"
            type="submit">
            Submit
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper-2" id="grades">
      <h4>The following grades has been submitted to the Registrar:</h4>
    </div>
    <div class="reset">
      <form><button type="submit" id="reset-button">Reset</button></form>
    </div>

  </body>
  <script src="script.js"></script>
</html>
